<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
	<div class="card mt-3">
		<div class="card-header">
			<p>Remover Pets</p>
		</div>
		<div class="card-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Pet</th>
						<th>Opção</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="estadia : ${estadiaServico}">
						<td th:text="${estadia.pet.nome}"></td>
						<td>
							<a class="btn btn-danger btn-sm" th:href="@{/servico/removerPet/removerPetSucesso(servicoId=${estadia.servico.servicoId},petId=${estadia.pet.petId})}">Remover</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>

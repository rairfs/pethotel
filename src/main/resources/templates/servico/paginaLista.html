<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
	<a class="btn btn-primary mt-3" th:href="@{/servico/formulario}">Cadastrar Novo Serviço</a>
	<div class="alert alert-primary mt-3" th:if="${#lists.isEmpty(listaServicos)}">Nenhum Serviço encontrado!</div>
	<div class="alert alert-warning mt-3" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div class="card mt-3">
		<div class="card-header">Serviços Realizados</div>
		<div class="card-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Tipo do Serviço</th>
						<th>Valor do Serviço</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="servico: ${listaServicos}">
						<td>[[${servico.servicoId}]]</td>
						<td>[[${servico.tipoServico}]]</td>
						<td>[[${servico.valorServico}]]</td>
						<td>
							<a class="btn btn-primary" th:href="@{/servico/editar(id=${servico.servicoId})}">Editar</a>
							<a class="btn btn-danger" th:href="@{/servico/excluir(id=${servico.servicoId})}" onclick="confirm('Você tem certeza que deseja excluir esta receita?')">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>

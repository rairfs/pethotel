<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
	<div class="card mt-3">
		<div class="card-header">Serviços Realizados</div>
		<div class="card-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Tipo do Serviço</th>
						<th>Valor do Serviço</th>
						<th>Dias Utilizados</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="servico: ${listaServicos}">
						<td th:text="${servico.servicoId}"></td>
						<td th:text="${servico.tipoServico}"></td>
						<td th:text="${servico.valorServico}"></td>
						<td th:text="${servico.diasUtilizados}"></td>
						<td>
							<a class="btn btn-primary" th:href="@{/servico/editar(id=${servico.servicoId})}">Editar</a>
							<a class="btn btn-danger" th:href="@{/servico/excluir(id=${servico.servicoId})}">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<a class="btn btn-primary mt-3" th:href="@{/servico/formulario}">Cadastrar Novo</a>
</div>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
	<div class="card mt-3">
		<div class="card-header">
			Cadastrar Pet
		</div>
		<div class="card-body">
			<form th:object="${pet}" class="form" method="POST" th:action="@{/pet/formulario}">
				<input type="hidden" th:field="*{petId}">
				<div class="form-group mt-3">
					<label for="cracha">Crachá</label>
					<input class="form-control" type="text" th:field="*{cracha}" required="required" maxlength="10">
					<div class="text-danger" th:if="#{fields.hasErrors('cracha')}" th:errors="*{cracha}"></div>
				</div>
				<div class="form-group mt-3">
					<label>Nome</label>
					<input class="form-control" type="text" th:field="*{nome}" required="required" maxlength="45">
					<div class="text-danger" th:if="#{fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>
				<div class="form-group mt-3">
					<label>Tipo</label>
					<input class="form-control" type="text" th:field="*{tipo}" required="required" maxlength="45">
					<div class="text-danger" th:if="#{fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
				</div>
				<div class="form-group mt-3">
					<label>Raça</label>
					<input class="form-control" type="text" th:field="*{raca}" required="required" maxlength="45">
					<div class="text-danger" th:if="#{fields.hasErrors('raca')}" th:errors="*{raca}"></div>
				</div>
				<div class="form-group mt-3">
					<label>Sexo</label>
					<select class="form-select" th:field="*{sexo}">
						<option value="Masculino">Masculino</option>
						<option value="Feminino">Feminino</option>
					</select>
				</div>
				<button class="btn btn-primary mt-3" type="submit">Salvar</button>
			</form>
		</div>
	</div>
	<div class="alert alert-primary mt-3" th:if="${mensagem != null}" th:text="${mensagem}"></div>
</div>
</html>

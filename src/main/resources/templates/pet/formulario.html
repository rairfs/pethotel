<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
	<div class="card mt-3">
		<div class="card-header">
			Cadastrar Pet
		</div>
		<div class="card-body">
			<form th:object="${pet}" class="form" method="POST" th:action="@{/pet/formulario}">
				<input type="hidden" th:field="*{petId}">
				<div class="form-group mt-3">
					<label for="cracha">Crach√°</label>
					<input class="form-control" type="text" th:field="*{cracha}">
				</div>
				<div class="form-group mt-3">
					<label>Nome</label>
					<input class="form-control" type="text" th:field="*{nome}">
				</div>
				<div class="form-group mt-3">
					<label>Tipo</label>
					<input class="form-control" type="text" th:field="*{tipo}">
				</div>
				<div class="form-group mt-3">
					<select class="form-select" th:field="*{sexo}">
						<option value="masculino">Masculino</option>
						<option value="feminino">Feminino</option>
					</select>
				</div>
				<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</div>
</html>

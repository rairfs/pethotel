<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
	<div class="card mt-3">
		<div class="card-header">Pets Cadastrados</div>
		<div class="card-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Crachá</th>
						<th>Nome</th>
						<th>Tipo</th>
						<th>Sexo</th>
						<th>Raça</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pet: ${listaPets}">
						<td th:text="${pet.petId}"></td>
						<td th:text="${pet.cracha}"></td>
						<td th:text="${pet.nome}"></td>
						<td th:text="${pet.tipo}"></td>
						<td th:text="${pet.raca}"></td>
						<td th:text="${pet.sexo}"></td>
						<td>
							<a class="btn btn-primary" th:href="@{/pet/editar(id=${pet.petId})}">Editar</a>
							<a class="btn btn-danger" th:href="@{/pet/excluir(id=${pet.petId})}">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<a class="btn btn-primary mt-3" th:href="@{/pet/formulario}">Cadastrar Novo</a>
</div>
</html>

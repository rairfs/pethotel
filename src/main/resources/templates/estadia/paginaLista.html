<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
	<a class="btn btn-primary mt-3" th:href="@{/pedido/adicionar}">Cadastrar Novo Pedido</a>
	<div class="alert alert-primary mt-3" th:if="${#lists.isEmpty(estadias)}">Nenhum Pedido encontrado!</div>
	<div class="alert alert-warning mt-3" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div class="card mt-3">
		<div class="card-header">Pedidos Realizados</div>
		<div class="card-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Pet</th>
						<th>Serviço</th>
						<th>Data de Entrada</th>
						<th>Data de Saída</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="estadia: ${estadias}">
						<td>[[${estadia.pet.nome}]]</td>
						<td>[[${estadia.servico.tipoServico}]]</td>
						<td>[[${estadia.data_entrada}]]</td>
						<td>[[${estadia.data_saida}]]</td>
						<td>
							<a class="btn btn-danger" th:href="@{/pedido/excluir(petId=${estadia.pet.petId},servicoId=${estadia.servico.servicoId})}" onclick="confirm('Você tem certeza que deseja excluir esta receita?')">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>

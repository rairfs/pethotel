<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">

	<div class="card mt-3">
		<div class="card-header">
			Cadastrar Pedido
		</div>
		<div class="card-body">
			<form th:object="${estadia}" class="form" method="POST" th:action="@{/pedido/adicionar}">
				<input type="hidden" th:field="*{estadiaId}">
				<div class="form-group mt-3">
					<label>Selecione o Servico:</label>
					<select class="form-select" th:field="*{servico}">
						<option th:each="servico : ${servicos}" th:value="${servico.servicoId}" th:text="${servico.tipoServico}">
					</select>
				</div>
				<div class="form-group mt-3">
					<label>Selecione o Pet:</label>
					<select class="form-select" th:field="*{pet}">
						<option th:each="pet : ${pets}" th:value="${pet.petId}" th:text="${pet.nome}">
					</select>
				</div>
				<div class="form-group mt-3">
					<label>Selecione a Data de entrada:</label>
					<input class="form-control" type="date" th:field="*{data_entrada}">
				</div>
				<div class="form-group mt-3">
					<label>Selecione a Data de Sa√≠da:</label>
					<input class="form-control" type="date" th:field="*{data_saida}">
				</div>
				<button class="btn btn-primary mt-3" type="submit">Salvar</button>
			</form>
		</div>
	</div>
</div>
</html>
